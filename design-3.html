    <script>
      // --- ROUTER & STATE ---
      let CURRENT_PATH = "/";

      function navigate(path) {
        CURRENT_PATH = path;
        window.scrollTo(0, 0);
        renderPage();
        // Close mobile menu if open
        const menu = document.getElementById("mobile-menu");
        if (!menu.classList.contains("hidden")) {
          toggleMobileMenu();
        }
        updateNavbarState();
      }

      function toggleMobileMenu() {
        const menu = document.getElementById("mobile-menu");
        const icon = document.querySelector(".lg\\:hidden i");

        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
          menu.classList.add("flex");
          icon.setAttribute("data-lucide", "x");
        } else {
          menu.classList.add("hidden");
          menu.classList.remove("flex");
          icon.setAttribute("data-lucide", "menu");
        }
        lucide.createIcons();
      }

      function updateNavbarState() {
        const navbar = document.getElementById("navbar");
        const logo = navbar.querySelector(".font-display");
        const links = navbar.querySelectorAll(".nav-link");
        const menuBtn = navbar.querySelector(".lg\\:hidden");
        const ctaBtn = navbar.querySelector(".cta-btn");

        const isScrolled = window.scrollY > 50;
        const isHome = CURRENT_PATH === "/";

        // Navbar becomes white/solid if scrolled OR if not on homepage
        if (isScrolled || !isHome) {
          navbar.classList.add("bg-white", "shadow-sm", "py-3");
          navbar.classList.remove("bg-transparent", "py-4", "border-white/10");

          logo.classList.remove("text-white");
          logo.classList.add("text-sky-950");

          menuBtn.classList.remove("text-white");
          menuBtn.classList.add("text-sky-950");

          links.forEach((link) => {
            link.classList.remove("text-white/80", "hover:text-white");
            link.classList.add("text-slate-600", "hover:text-sky-900");
            if (link.dataset.path === CURRENT_PATH)
              link.classList.add("text-sky-900", "font-bold");
            else link.classList.remove("font-bold");
          });

          if (ctaBtn) {
            ctaBtn.classList.remove(
              "border-white",
              "text-white",
              "hover:bg-white",
              "hover:text-sky-950",
            );
            ctaBtn.classList.add(
              "bg-sky-950",
              "text-white",
              "hover:bg-sky-900",
              "border-transparent",
            );
          }
        } else {
          // Transparent State (Top of Home)
          navbar.classList.remove("bg-white", "shadow-sm", "py-3");
          navbar.classList.add("bg-transparent", "py-4", "border-white/10");

          logo.classList.add("text-white");
          logo.classList.remove("text-sky-950");

          menuBtn.classList.add("text-white");
          menuBtn.classList.remove("text-sky-950");

          links.forEach((link) => {
            link.classList.add("text-white/80", "hover:text-white");
            link.classList.remove(
              "text-slate-600",
              "hover:text-sky-900",
              "text-sky-900",
              "font-bold",
            );
          });

          if (ctaBtn) {
            ctaBtn.classList.add(
              "border-white",
              "text-white",
              "hover:bg-white",
              "hover:text-sky-950",
            );
            ctaBtn.classList.remove(
              "bg-sky-950",
              "text-white",
              "hover:bg-sky-900",
              "border-transparent",
            );
          }
        }
      }

      // --- COMPONENTS RENDERERS ---

      function renderNavbar() {
        const navData = SITE_DATA.navbar[0];
        const desktopContainer = document.getElementById("desktop-links");
        const mobileContainer = document.getElementById("mobile-menu");

        // Render Desktop
        let desktopHTML = navData.links
          .map(
            (link) => `
                <button 
                    onclick="navigate('${link.url}')"
                    class="nav-link text-xs uppercase tracking-[0.15em] font-medium transition-colors duration-300 text-white/80 hover:text-white"
                    data-path="${link.url}"
                >
                    ${link.label}
                </button>
            `,
          )
          .join("");

        desktopHTML += `
                <button onclick="navigate('/contact')" class="cta-btn ml-4 px-6 py-2 border border-white text-white text-xs uppercase tracking-widest hover:bg-white hover:text-sky-950 transition-all duration-300">
                    Book Now
                </button>
            `;

        desktopContainer.innerHTML = desktopHTML;

        // Render Mobile
        let mobileHTML = navData.links
          .map(
            (link) => `
                <button 
                    onclick="navigate('${link.url}')"
                    class="text-2xl font-display text-white hover:text-sky-300 transition-colors"
                >
                    ${link.label}
                </button>
            `,
          )
          .join("");

        mobileContainer.innerHTML = mobileHTML;
      }

      function renderPage() {
        const container = document.getElementById("app-content");
        let content = "";

        switch (CURRENT_PATH) {
          case "/":
            content = getHomeHTML();
            break;
          case "/themes":
            content = getThemesHTML();
            break;
          case "/process":
            content = getProcessHTML();
            break;
          case "/cast":
            content = getCastHTML();
            break;
          case "/movie":
            content = getMovieHTML();
            break;
          case "/faq":
            content = getTicketedHTML();
            break;
          case "/gallery":
            content = getGalleryHTML();
            break;
          case "/crew":
            content = getAboutHTML();
            break;
          case "/contact":
            content = getContactHTML();
            break;
          default:
            content = getHomeHTML();
        }

        container.innerHTML = content;
        lucide.createIcons(); // Re-init icons for new content

        // Navbar state update needs to happen after render to check for Home path correctly
        updateNavbarState();

        // Re-render Navbar Links to update active state
        const desktopLinks = document.getElementById("desktop-links");
        if (desktopLinks && desktopLinks.children.length > 0) {
          const links = desktopLinks.querySelectorAll(".nav-link");
          links.forEach((link) => {
            if (link.dataset.path === CURRENT_PATH) {
              link.classList.add("font-bold");
              if (
                document.getElementById("navbar").classList.contains("bg-white")
              ) {
                link.classList.add("text-sky-900");
              }
            } else {
              link.classList.remove("font-bold");
              if (
                document.getElementById("navbar").classList.contains("bg-white")
              ) {
                link.classList.remove("text-sky-900");
              }
            }
          });
        }
      }

      // --- INIT ---

      document.addEventListener("DOMContentLoaded", () => {
        renderNavbar();
        renderPage();

        // Navbar Scroll Effect
        window.addEventListener("scroll", updateNavbarState);
      });
