      function CrewPage() {
        const crewData = DATA.crewPage[0];
        return `
                <div class="fade-in">
                    <section class="hero-gradient section-padding">
                        <div class="max-w-7xl mx-auto text-center">
                            <p class="text-blue-600 font-semibold mb-4 uppercase tracking-wider">${crewData.heroFeature.subtitle}</p>

                    </section>

                    <section class="section-padding bg-white">
                        <div class="max-w-6xl mx-auto">
                            ${crewData.crewMembers
                              .map(
                                (member, idx) => `

                                    <div class="md:w-1/3 mb-6 md:mb-0 ${idx % 2 === 0 ? "md:pr-8" : "md:pl-8"}">

                                          .filter((p) => p)

      function FAQPage() {

                <div class="fade-in">
                    <section class="hero-gradient section-padding">

                            <p class="text-blue-600 font-semibold mb-4 uppercase tracking-wider">${faqData.hero.preHeading}</p>

      function ContactPage() {
        const contactData = DATA.contactPage[0];

        if (state.formSubmitted) {
          return `
                    <div class="fade-in">
                        <section class="section-padding hero-gradient min-h-screen flex items-center justify-center">
                            <div class="max-w-2xl mx-auto text-center">
                                <div class="bg-white rounded-2xl shadow-2xl p-12">
                                    <svg class="w-24 h-24 text-green-500 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <h1 class="text-4xl font-bold mb-4">${contactData.success.title}</h1>
                                    <p class="text-lg text-gray-700 mb-8">${contactData.success.message}</p>
                                    <a href="${contactData.success.buttonLink}" class="btn-primary">${contactData.success.buttonText}</a>
                                </div>
                            </div>
                        </section>
                    </div>
                `;
        }

        return `
                <div class="fade-in">
                    <section class="hero-gradient section-padding">
                        <div class="max-w-7xl mx-auto text-center">
                            <p class="text-blue-600 font-semibold mb-4 uppercase tracking-wider">${contactData.hero.preHeading}</p>
                            <h1 class="text-4xl md:text-6xl font-bold mb-6">${contactData.hero.mainHeading}</h1>
                            <p class="text-xl text-gray-700">${contactData.hero.description}</p>
                        </div>
                    </section>

                    <section class="section-padding bg-white">
                        <div class="max-w-3xl mx-auto">
                            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
                                <h2 class="text-3xl font-bold mb-8 text-center">${contactData.form.formTitle}</h2>

                                <form onsubmit="handleFormSubmit(event)" class="space-y-6">
                                    <div class="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-semibold mb-2">${contactData.form.firstNameLabel}</label>
                                            <input type="text" required placeholder="${contactData.form.firstNamePlaceholder}" 
                                                   onchange="updateFormData('firstName', this.value)">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold mb-2">${contactData.form.lastNameLabel}</label>
                                            <input type="text" required placeholder="${contactData.form.lastNamePlaceholder}"
                                                   onchange="updateFormData('lastName', this.value)">
                                        </div>
                                    </div>

                                    <div class="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-semibold mb-2">${contactData.form.emailLabel}</label>
                                            <input type="email" required placeholder="${contactData.form.emailPlaceholder}"
                                                   onchange="updateFormData('email', this.value)">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold mb-2">${contactData.form.phoneLabel}</label>
                                            <input type="tel" placeholder="${contactData.form.phonePlaceholder}"
                                                   onchange="updateFormData('phone', this.value)">
                                        </div>
                                    </div>

                                    <div class="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-semibold mb-2">${contactData.form.groupSizeLabel}</label>
                                            <select required onchange="updateFormData('groupSize', this.value)">
                                                <option value="">${contactData.form.groupSizeDefaultOption}</option>
                                                ${contactData.form.groupSizeOptions
                                                  .map(
                                                    (option) => `
                                                    <option value="${option}">${option}</option>
                                                `,
                                                  )
                                                  .join("")}
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold mb-2">${contactData.form.eventDateLabel}</label>
                                            <input type="date" onchange="updateFormData('eventDate', this.value)">
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-semibold mb-2">${contactData.form.messageLabel}</label>
                                        <textarea rows="5" placeholder="Tell us about your event..."
                                                  onchange="updateFormData('message', this.value)"></textarea>
                                    </div>

                                    <button type="submit" class="btn-primary w-full py-4 text-lg">
                                        ${contactData.form.submitButtonText}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            `;
      }

      // ========== HELPER FUNCTIONS ==========
      function toggleMobileMenu() {
        state.mobileMenuOpen = !state.mobileMenuOpen;
        render();
      }

      function toggleAccordion(index) {
        const content = document.getElementById(`content-${index}`);
        const icon = document.getElementById(`icon-${index}`);
        content.classList.toggle("active");
        icon.style.transform = content.classList.contains("active")
          ? "rotate(180deg)"
          : "rotate(0)";
      }

      function updateFormData(field, value) {
        state.formData[field] = value;
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        state.formSubmitted = true;
        render();
      }

      // ========== RENDER ==========
      function render() {
        const routes = {
          "/": HomePage,
          "/themes": ThemesPage,
          "/faq": FAQPage,
          "/cast": CastPage,
          "/movie": MoviePage,
          "/gallery": GalleryPage,
          "/crew": CrewPage,
          "/contact": ContactPage,
          "/process": ProcessPage,
        };

        const PageComponent = routes[state.currentPath] || HomePage;

        document.getElementById("app").innerHTML = `
                ${Navbar()}
                <main role="main">
                    ${PageComponent()}
                </main>
                ${Footer()}
            `;
      }

      // ========== INIT ==========
      render();
    </script>
  </body>
</html>
