    <script>
      // --- ROUTER & STATE ---
      let CURRENT_PATH = "/";

      function navigate(path) {
        CURRENT_PATH = path;
        window.scrollTo(0, 0);
        renderPage();
        // Close mobile menu if open
        const menu = document.getElementById("mobile-menu");
        if (!menu.classList.contains("hidden")) {
          toggleMobileMenu();
        }
        updateNavbarState();
      }

      function toggleMobileMenu() {
        const menu = document.getElementById("mobile-menu");
        const icon = document.querySelector(".lg\\:hidden i");

        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
          menu.classList.add("flex");
          icon.setAttribute("data-lucide", "x");
        } else {
          menu.classList.add("hidden");
          menu.classList.remove("flex");
          icon.setAttribute("data-lucide", "menu");
        }
        lucide.createIcons();
      }

      function updateNavbarState() {
        const navbar = document.getElementById("navbar");
        const links = navbar.querySelectorAll(".nav-link");
        const ctaBtn = navbar.querySelector(".cta-btn");

        const isScrolled = window.scrollY > 50;
        const isHome = CURRENT_PATH === "/";

        if (isScrolled || !isHome) {
          navbar.classList.add(
            "bg-white/90",
            "backdrop-blur-md",
            "shadow-sm",
            "py-4",
          );
          navbar.classList.remove(
            "bg-transparent",
            "py-6",
            "border-transparent",
          );

          // For mix-blend-difference to work against white bg, text needs to be black
          // But mix-blend-difference against white results in white text (inverted), which is invisible.
          // So we remove mix-blend and set specific colors.
          document.querySelectorAll(".mix-blend-difference").forEach((el) => {
            el.classList.remove("mix-blend-difference", "text-white");
            el.classList.add("text-sky-950");
          });

          links.forEach((link) => {
            link.classList.remove("text-white", "mix-blend-difference");
            link.classList.add("text-sky-950/80", "hover:text-sky-950");
            if (link.dataset.path === CURRENT_PATH)
              link.classList.add("text-sky-950", "font-medium");
          });

          if (ctaBtn) {
            ctaBtn.classList.remove(
              "border-white",
              "text-white",
              "mix-blend-difference",
            );
            ctaBtn.classList.add("bg-sky-950", "text-white");
          }
        } else {
          navbar.classList.remove(
            "bg-white/90",
            "backdrop-blur-md",
            "shadow-sm",
            "py-4",
          );
          navbar.classList.add("bg-transparent", "py-6", "border-transparent");

          // Re-apply mix blend for hero overlay
          const logo = navbar.querySelector(".font-display");
          const toggle = navbar.querySelector(".lg\\:hidden");

          if (logo.classList.contains("text-sky-950")) {
            logo.classList.remove("text-sky-950");
            logo.classList.add("text-white", "mix-blend-difference");
          }
          if (toggle) {
            toggle.classList.remove("text-sky-950");
            toggle.classList.add("text-white", "mix-blend-difference");
          }

          links.forEach((link) => {
            link.classList.remove(
              "text-sky-950/80",
              "hover:text-sky-950",
              "text-sky-950",
            );
            link.classList.add("text-white", "mix-blend-difference");
          });

          if (ctaBtn) {
            ctaBtn.classList.add(
              "border-white",
              "text-white",
              "mix-blend-difference",
            );
            ctaBtn.classList.remove("bg-sky-950", "text-white");
          }
        }
      }

      // --- COMPONENTS RENDERERS ---

      function renderNavbar() {
        const navData = SITE_DATA.navbar[0];
        const desktopContainer = document.getElementById("desktop-links");
        const mobileContainer = document.getElementById("mobile-menu");

        // Render Desktop
        let desktopHTML = navData.links
          .map(
            (link) => `
                <button 
                    onclick="navigate('${link.url}')"
                    class="nav-link text-xs uppercase tracking-[0.15em] font-light transition-all duration-300 text-white mix-blend-difference hover:opacity-70"
                    data-path="${link.url}"
                >
                    ${link.label}
                </button>
            `,
          )
          .join("");

        desktopHTML += `
                <button onclick="navigate('/contact')" class="cta-btn ml-6 px-6 py-2 border border-white text-white text-xs uppercase tracking-widest hover:bg-white hover:text-sky-950 transition-all duration-300 mix-blend-difference">
                    Book Now
                </button>
            `;

        desktopContainer.innerHTML = desktopHTML;

        // Render Mobile
        let mobileHTML = navData.links
          .map(
            (link) => `
                <button 
                    onclick="navigate('${link.url}')"
                    class="text-3xl font-display text-white/90 hover:text-white transition-colors"
                >
                    ${link.label}
                </button>
            `,
          )
          .join("");

        mobileContainer.innerHTML = mobileHTML;
      }

      function renderPage() {
        const container = document.getElementById("app-content");
        let content = "";

        switch (CURRENT_PATH) {
          case "/":
            content = getHomeHTML();
            break;
          case "/themes":
            content = getThemesHTML();
            break;
          case "/process":
            content = getProcessHTML();
            break;
          case "/cast":
            content = getCastHTML();
            break;
          case "/movie":
            content = getMovieHTML();
            break;
          case "/faq":
            content = getTicketedHTML();
            break;
          case "/gallery":
            content = getGalleryHTML();
            break;
          case "/crew":
            content = getAboutHTML();
            break;
          case "/contact":
            content = getContactHTML();
            break;
          default:
            content = getHomeHTML();
        }

        container.innerHTML = content;
        lucide.createIcons();

        updateNavbarState();

        // Re-render Navbar Links to update active state
        const desktopLinks = document.getElementById("desktop-links");
        if (desktopLinks && desktopLinks.children.length > 0) {
          const links = desktopLinks.querySelectorAll(".nav-link");
          links.forEach((link) => {
            if (link.dataset.path === CURRENT_PATH) {
              link.classList.remove("font-light");
              link.classList.add("font-medium");
            } else {
              link.classList.add("font-light");
              link.classList.remove("font-medium");
            }
          });
        }
      }

      // --- INIT ---

      document.addEventListener("DOMContentLoaded", () => {
        renderNavbar();
        renderPage();
        window.addEventListener("scroll", updateNavbarState);
      });
