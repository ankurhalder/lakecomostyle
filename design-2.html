    <script>
      // --- ROUTER & STATE ---
      let CURRENT_PATH = "/";

      function navigate(path) {
        CURRENT_PATH = path;
        window.scrollTo(0, 0);
        renderPage();
        // Close mobile menu if open
        document.getElementById("mobile-menu").classList.add("hidden");
        updateActiveLink();
      }

      function toggleMobileMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
        menu.classList.toggle("flex");
      }

      function updateActiveLink() {
        const desktopLinks = document.querySelectorAll("#desktop-links button");
        desktopLinks.forEach((link) => {
          if (link.dataset.path === CURRENT_PATH) {
            link.classList.add("text-sky-900", "font-bold");
            link.classList.remove("text-slate-600");
          } else {
            link.classList.remove("text-sky-900", "font-bold");
            link.classList.add("text-slate-600");
          }
        });
      }

      // --- COMPONENTS RENDERERS ---

        const navData = SITE_DATA.navbar[0];
        const desktopContainer = document.getElementById("desktop-links");
        const mobileContainer = document.getElementById("mobile-menu");

        // Render Desktop
        desktopContainer.innerHTML = navData.links
          .map(
            (link) => `
                <button 
                    onclick="navigate('${link.url}')"
                    class="hover:text-sky-800 transition-colors"
                    data-path="${link.url}"
                >
                    ${link.label}
                </button>
            `,
          )
          .join("");

        // Render Mobile
        let mobileHTML = navData.links
          .map(
            (link) => `
                <button 
                    onclick="navigate('${link.url}')"
                    class="text-2xl font-serif text-sky-950 hover:text-sky-600 transition-colors"
                >
                    ${link.label}
                </button>
            `,
          )
          .join("");

        mobileContainer.innerHTML = `
                <button class="absolute top-8 right-8 text-slate-500" onclick="toggleMobileMenu()"><i data-lucide="x" class="w-8 h-8"></i></button>

            `;

      // --- CORE RENDER FUNCTION ---

      function renderPage() {
        const container = document.getElementById("app-content");
        let content = "";

        switch (CURRENT_PATH) {
          case "/":
            content = getHomeHTML();
            break;
          case "/themes":
            content = getThemesHTML();
            break;
          case "/process":
            content = getProcessHTML();
            break;
          case "/cast":
            content = getCastHTML();
            break;
          case "/movie":
            content = getMovieHTML();
            break;
          case "/faq":
            content = getTicketedHTML();
            break;
          case "/gallery":
            content = getGalleryHTML();
            break;
          case "/crew":
            content = getAboutHTML();
            break;
          case "/contact":
            content = getContactHTML();
            break;
          default:
            content = getHomeHTML();
        }

        container.innerHTML = content;
        lucide.createIcons(); // Re-init icons for new content
        renderNavbar(); // Re-render to update state
        updateActiveLink(); // Ensure active state is correct
      }

      // --- INIT ---

      document.addEventListener("DOMContentLoaded", () => {
        renderPage();
        renderNavbar();
        updateActiveLink();
      });
