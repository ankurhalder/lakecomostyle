        transform: scaleX(1);
        transform-origin: left;

    <script>
      // ==========================================
      // CORE APPLICATION
      // ==========================================

      (function () {
        "use strict";

        // Parse embedded JSON data
        const siteData = JSON.parse(
          document.getElementById("site-data").textContent,
        );

        // Current route state
        let currentRoute = window.location.pathname || "/";

        // DOM references
        const pageContainer = document.getElementById("page-container");
        const scrollProgress = document.getElementById("scroll-progress");
        const mobileMenu = document.getElementById("mobile-menu");
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const mobileMenuClose = document.getElementById("mobile-menu-close");

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================

        const Utils = {
          // Debounce function for performance
          debounce(fn, delay) {
            let timeout;
            return (...args) => {
              clearTimeout(timeout);
              timeout = setTimeout(() => fn(...args), delay);
            };
          },

          // Get first item from array
          first(arr) {
            return arr && arr[0];
          },

          // Generate unique ID
          uid() {
            return Math.random().toString(36).substr(2, 9);
          },

          // Escape HTML
          escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
          },

          // Format phone number
          formatPhone(phone) {
            return phone.replace(
              /(\+\d{2})(\d{3})(\d{3})(\d{4})/,
              "$1 $2 $3 $4",
            );
          },

          // Create element with attributes
          el(tag, attrs = {}, children = []) {
            const element = document.createElement(tag);
            Object.entries(attrs).forEach(([key, value]) => {
              if (key === "className") element.className = value;
              else if (key === "innerHTML") element.innerHTML = value;
              else if (key === "dataset")
                Object.entries(value).forEach(
                  ([k, v]) => (element.dataset[k] = v),
                );
              else element.setAttribute(key, value);
            });
            children.forEach((child) => {
              if (typeof child === "string")
                element.appendChild(document.createTextNode(child));
              else element.appendChild(child);
            });
            return element;
          },
        };

        // ==========================================
        // ROUTER
        // ==========================================

        const Router = {
          routes: {
            "/": "home",
            "/themes": "themes",
            "/faq": "faq",
            "/cast": "cast",
            "/movie": "movie",
            "/gallery": "gallery",
            "/crew": "crew",
            "/contact": "contact",
            "/process": "process",
          },

          init() {
            // Handle initial route
            this.navigate(currentRoute, false);

            // Handle link clicks
            document.addEventListener("click", (e) => {
              const link = e.target.closest("[data-route]");
              if (link) {
                e.preventDefault();
                const route = link.getAttribute("data-route");
                this.navigate(route);
              }
            });

            // Handle browser back/forward
            window.addEventListener("popstate", (e) => {
              if (e.state && e.state.route) {
                this.navigate(e.state.route, false);
              }
            });
          },

          navigate(route, pushState = true) {
            // Close mobile menu if open
            if (mobileMenu.classList.contains("open")) {
              mobileMenu.classList.remove("open");
            }

            // Update browser history
            if (pushState) {
              window.history.pushState({ route }, "", route);
            }

            currentRoute = route;

            // Update active nav link
            this.updateActiveNav(route);

            // Render page
            this.renderPage(route);

            // Scroll to top
            window.scrollTo({ top: 0, behavior: "smooth" });
          },

          updateActiveNav(route) {
            document.querySelectorAll("[data-route]").forEach((link) => {
              const linkRoute = link.getAttribute("data-route");
              if (linkRoute === route) {
                link.classList.add("text-accent");
                link.setAttribute("aria-current", "page");
              } else {
                link.classList.remove("text-accent");
                link.removeAttribute("aria-current");
              }
            });
          },

          renderPage(route) {
            const pageName = this.routes[route] || "home";
            const renderFn = Pages[pageName];

            if (renderFn) {
              // Animate out
              pageContainer.classList.add("page-exit");
              pageContainer.classList.add("page-exit-active");

              setTimeout(() => {
                pageContainer.innerHTML = "";
                pageContainer.classList.remove("page-exit", "page-exit-active");

                // Render new content
                const content = renderFn();
                pageContainer.appendChild(content);

                // Animate in
                pageContainer.classList.add("page-enter");
                requestAnimationFrame(() => {
                  pageContainer.classList.add("page-enter-active");
                  pageContainer.classList.remove("page-enter");

                  setTimeout(() => {
                    pageContainer.classList.remove("page-enter-active");
                  }, 450);
                });

                // Initialize reveal animations
                this.initRevealAnimations();

                // Initialize page-specific scripts
                this.initPageScripts(pageName);
              }, 300);
            }
          },

          initRevealAnimations() {
            const observer = new IntersectionObserver(
              (entries) => {
                entries.forEach((entry, index) => {
                  if (entry.isIntersecting) {
                    setTimeout(() => {
                      entry.target.classList.add("revealed");
                    }, index * 100);
                    observer.unobserve(entry.target);
                  }
                });
              },
              { threshold: 0.1 },
            );

            document
              .querySelectorAll(".reveal-item")
              .forEach((el) => observer.observe(el));
          },

                  <div class="col-span-12 lg:col-span-5 lg:col-start-8 reveal-item" style="animation-delay: 100ms">
                    <div class="sticky top-32">
                      <img src="${data.cameraImage.assetUrl}" alt="Vintage camera" 
                           class="w-full h-auto max-h-[70vh] object-cover">
                    </div>
                  </div>
                </div>
              </div>
            `,
            });

            fragment.appendChild(heroSection);

            return fragment;
          },

          // ==========================================
          // PROCESS PAGE
          // ==========================================
          process() {
            const data = Utils.first(siteData.processPage);

            const fragment = document.createDocumentFragment();

            // Hero
            const heroSection = Utils.el("section", {
              className: "pt-16 lg:pt-24 pb-24 bg-surface-primary",
              innerHTML: `
              <div class="max-w-7xl mx-auto px-8">
                <div class="grid grid-cols-12 gap-8 items-end">
                  <div class="col-span-12 lg:col-span-7 reveal-item">
                    <p class="text-sm uppercase tracking-widest text-accent mb-4">${Utils.escapeHtml(data.heroFeature.tag)}</p>
                    <h1 class="font-display text-4xl lg:text-5xl text-text-primary mb-4">${Utils.escapeHtml(data.hero.heading)}</h1>
                    <p class="text-lg text-text-secondary">${Utils.escapeHtml(data.hero.subHeading)}</p>
                  </div>
                  <div class="col-span-12 lg:col-span-4 lg:col-start-9 reveal-item" style="animation-delay: 100ms">
                    <a href="${data.heroFeature.link}" data-route="${data.heroFeature.link}" 
                       class="block bg-accent p-8 hover:bg-accent-dark transition-colors group">
                      <p class="text-sm uppercase tracking-widest text-white/80 mb-2">${Utils.escapeHtml(data.heroFeature.subtitle)}</p>
                      <p class="font-display text-xl text-white">${Utils.escapeHtml(data.heroFeature.title)}</p>
                    </a>
                  </div>
                </div>
              </div>
            `,
            });

            fragment.appendChild(heroSection);

            // Description
            const descSection = Utils.el("section", {
              className: "py-16 bg-surface-secondary",
              innerHTML: `
              <div class="max-w-4xl mx-auto px-8 reveal-item">
                <p class="text-text-secondary text-lg leading-relaxed">${Utils.escapeHtml(data.hero.description)}</p>
              </div>
            `,
            });

            fragment.appendChild(descSection);

            // Steps - Horizontal film reel on desktop, vertical on mobile
            const stepsSection = Utils.el("section", {
              className: "py-24 bg-surface-primary overflow-hidden",
              innerHTML: `
              <div class="lg:hidden max-w-4xl mx-auto px-8">
                ${data.steps
                  .map(
                    (step, i) => `
                  <div class="mb-16 last:mb-0 reveal-item" style="animation-delay: ${i * 100}ms">
                    <div class="flex items-center gap-4 mb-4">
                      <span class="flex items-center justify-center w-10 h-10 rounded-full bg-accent text-white font-display text-lg">${step.stepNumber}</span>
                      <p class="text-xs uppercase tracking-widest text-accent">${Utils.escapeHtml(step.tagline)}</p>
                    </div>
                    <h3 class="font-display text-2xl text-text-primary mb-4">${Utils.escapeHtml(step.heading)}</h3>
                    <p class="text-text-secondary leading-relaxed">${Utils.escapeHtml(step.body)}</p>
                  </div>
                `,
                  )
                  .join("")}
              </div>
              
              <div class="hidden lg:block">
                <div class="horizontal-scroll pb-8">
                  ${data.steps
                    .map(
                      (step, i) => `
                    <div class="w-screen min-w-screen max-w-4xl px-8 reveal-item" style="animation-delay: ${i * 100}ms">
                      <div class="bg-surface-white p-12 border-l-4 border-accent h-full">
                        <div class="flex items-center gap-6 mb-8">
                          <span class="flex items-center justify-center w-16 h-16 rounded-full bg-accent text-white font-display text-2xl">${step.stepNumber}</span>
                          <div>
                            <p class="text-xs uppercase tracking-widest text-accent mb-1">${Utils.escapeHtml(step.tagline)}</p>
                            <h3 class="font-display text-3xl text-text-primary">${Utils.escapeHtml(step.heading)}</h3>
                          </div>
                        </div>
                        <p class="text-text-secondary leading-relaxed text-lg">${Utils.escapeHtml(step.body)}</p>
                      </div>
                    </div>
                  `,
                    )
                    .join("")}
                </div>
              </div>
            `,
            });

            fragment.appendChild(stepsSection);

            // Venues section
            if (data.videoSection.enabled) {
              const venuesSection = Utils.el("section", {
                className: "py-24 bg-surface-secondary",
                innerHTML: `
                <div class="max-w-4xl mx-auto px-8 text-center reveal-item">
                  <h2 class="font-display text-2xl lg:text-3xl text-text-primary mb-4">${Utils.escapeHtml(data.videoSection.heading)}</h2>
                  <p class="text-text-secondary whitespace-pre-line">${Utils.escapeHtml(data.videoSection.subHeading)}</p>
                </div>
              `,
              });

              fragment.appendChild(venuesSection);
            }

            return fragment;
          },
        };

        // ==========================================
        // PAGE-SPECIFIC INITIALIZERS
        // ==========================================

        function initContactForm() {
          const form = document.getElementById("contact-form");
          const successMessage = document.getElementById("success-message");

          if (form && successMessage) {
            form.addEventListener("submit", (e) => {
              e.preventDefault();

              // Simulate form submission
              const submitBtn = form.querySelector('button[type="submit"]');
              submitBtn.classList.add("loading");
              submitBtn.querySelector("span").textContent = "Sending...";

              setTimeout(() => {
                form.classList.add("hidden");
                successMessage.classList.remove("hidden");
              }, 1500);
            });
          }
        }

        function initFaqAccordion() {
          document.querySelectorAll(".faq-trigger").forEach((trigger) => {
            trigger.addEventListener("click", function () {
              const content = this.nextElementSibling;
              const icon = this.querySelector(".faq-icon");
              const isOpen = content.classList.contains("open");

              // Close all others
              document.querySelectorAll(".faq-content.open").forEach((c) => {
                c.classList.remove("open");
                c.previousElementSibling.querySelector(
                  ".faq-icon",
                ).style.transform = "rotate(0deg)";
                c.previousElementSibling.setAttribute("aria-expanded", "false");
              });

              // Toggle current
              if (!isOpen) {
                content.classList.add("open");
                icon.style.transform = "rotate(180deg)";
                this.setAttribute("aria-expanded", "true");
              }
            });
          });
        }

        function initGalleryLightbox() {
          const gallery = document.getElementById("gallery-grid");
          if (gallery) {
            gallery.addEventListener("click", (e) => {
              const img = e.target.closest("img");
              if (img) {
                // Simple lightbox implementation
                const overlay = document.createElement("div");
                overlay.className =
                  "fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-8 cursor-pointer";
                overlay.innerHTML = `<img src="${img.src}" alt="${img.alt}" class="max-w-full max-h-full object-contain">`;
                overlay.addEventListener("click", () => overlay.remove());
                document.body.appendChild(overlay);
              }
            });
          }
        }

        function initHomeVideo() {
          const video = document.getElementById("hero-video");
          if (video) {
            video.play().catch(() => {
              // Autoplay blocked, user will need to interact
            });
          }

          // Initialize falling stars if on cast page
          const starsContainer = document.getElementById("falling-stars");
          if (starsContainer) {
            for (let i = 0; i < 20; i++) {
              const star = document.createElement("div");
              star.className = "star";
              star.style.left = Math.random() * 100 + "%";
              star.style.animationDuration = Math.random() * 3 + 2 + "s";
              star.style.animationDelay = Math.random() * 5 + "s";
              starsContainer.appendChild(star);
            }
          }
        }

        // ==========================================
        // INITIALIZE APPLICATION
        // ==========================================

        document.addEventListener("DOMContentLoaded", () => {
          Navigation.init();
          Router.init();
        });
      })();
    </script>
  </body>
</html>
